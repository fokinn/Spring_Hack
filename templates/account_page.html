<!DOCTYPE html>
<html lang="en">
<head>
	<title>springHack - Title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
  <script type="text/javascript">
    function initText () { 
        document.getElementById('avatar').src="{{ url_for('static', filename='styopa.png') }}";
        document.getElementById('level').src ="{{ url_for('static', filename='levels_senior.png') }}";

        document.getElementById('first_name').innerHTML = "Stepan Scherbakov";
        document.getElementById('employeeRole').innerHTML = "Top man";
        
        document.getElementById('Strength').style.width = "20%";
        document.getElementById('Agility').style.width = "30%";
        document.getElementById('Health').style.width = "40%";

        for (var i = 0; i<1000; i++) {
              var node = document.createElement("LI");                 // Create a <li> node
              var textnode = document.createTextNode("Skill"+i.toString());         // Create a text node
              node.appendChild(textnode);
              document.getElementById("Skills").appendChild(node);
          }
      }
  </script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='account_style.css') }}">
    <style>body{ background-color: #f0f0f5;}</style>
</head>
<body onload="initText();" bgcolor="#E6E1FA">

  <div class="row" id="buttons">

      </div>  
      
  </div>
  
</div>
