<!DOCTYPE html>
<html lang="en">
<head>
	<title>springHack - Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
  <h1>Register a new member</h1>    
</div>
	
<div class="container" id="target">
  
  <form action="/add_member" method='post'>
    
    <div class="form-group">
      <label for="name">Enter your first name:</label>
      <input type="text" class="form-control" id="first_name" placeholder="first name" name="first_name">
    </div>

    <div class="form-group">
      <label for="name">Enter your last name:</label>
      <input type="text" class="form-control" id="last_name" placeholder="last name" name="last_name">
    </div>

    <div class="form-group">
      <label for="city">Enter your nickname:</label>
      <input type="text" class="form-control" id="nickname" placeholder="optional! by default will be name+last_name" name="nickname">
    </div>

    <div class="form-group">
      <label for="count">Enter your email:</label>
      <input type="text" class="form-control" id="email" placeholder="enter your email here" name="email">
    </div>

    <div class="form-group">
      <label for="university">Enter your password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="password" name="pwd">
    </div>

    <div class="form-group">
      <label for="university">Confirm your password:</label>
      <input type="password" class="form-control" id="pwd_check" placeholder="confirm password" name="pwd_check">
    </div>

    <button type="submit" class="btn btn-primary">Add member</button>

  </form>
</div>

</body>
</html>
